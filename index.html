<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Roleta Simplificada</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #222;
    color: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 2rem;
  }
  #containerRoleta {
    position: relative;
    width: 320px;
    height: 320px;
  }
  #roleta {
    width: 320px;
    height: 320px;
    border-radius: 50%;
    background: #3498db;
    box-shadow: 0 0 20px #000;
    user-select: none;
    /* Vai receber a rota√ß√£o */
    transition: transform 0.5s ease-out;
  }
  #nomePremio {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 15px;
    color: white;
    text-align: center;
    pointer-events: none; /* para clique passar para a roleta */
    max-width: 70%;
    line-height: 1.3;
  }
  #seta {
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-bottom: 30px solid #e74c3c;
    z-index: 10;
  }
  #botaoGirar {
    margin-top: 20px;
    padding: 1rem 2rem;
    font-size: 1.2rem;
    cursor: pointer;
    background: #e74c3c;
    border: none;
    border-radius: 6px;
    color: white;
    transition: background 0.3s;
  }
  #botaoGirar:hover {
    background: #c0392b;
  }
</style>
</head>
<body>

<h1>Roleta Simplificada</h1>

<div id="containerRoleta">
  <div id="roleta"></div>
  <div id="seta"></div>
  <div id="nomePremio">Clique em Girar</div>
</div>

<button id="botaoGirar">Girar Roleta</button>

<script>
  const roleta = document.getElementById('roleta');
  const nomePremio = document.getElementById('nomePremio');
  const botaoGirar = document.getElementById('botaoGirar');

  const premios = [
    { nome: "Manual & Chiclete", peso: 20 },
    { nome: "√ìculos 3D", peso: 20 },
    { nome: "Chifres", peso: 20 },
    { nome: "Chifres Majestosos Malignos", peso: 20 },
    { nome: "ü•ö Ovo de Pesar Noturno", peso: 2 },
    { nome: "ü•ö Ovo de Kiel", peso: 2 },
    { nome: "ü•ö Ovo de Freoni", peso: 2 },
    { nome: "Passaporte Manual de Combate", peso: 3 },
    { nome: "Jantar com o Rufio", peso: 40 }
  ];

  const totalPesos = premios.reduce((acc, p) => acc + p.peso, 0);
  let girando = false;
  let rotacaoAtual = 0;

  function escolherPremio() {
    let rand = Math.random() * totalPesos;
    for (let i = 0; i < premios.length; i++) {
      rand -= premios[i].peso;
      if (rand <= 0) return i;
    }
    return 0;
  }

  botaoGirar.addEventListener('click', () => {
    if (girando) return;
    girando = true;
    nomePremio.textContent = "Girando...";

    const indicePremio = escolherPremio();

    // Gira v√°rias voltas + para no pr√™mio escolhido
    const giroFinal = 360 * 5 + (360 - (indicePremio * 360 / premios.length) - 360 / (premios.length * 2));

    const duracao = 4000;
    const inicioRotacao = rotacaoAtual;
    let inicioTempo = null;

    function animar(timestamp) {
      if (!inicioTempo) inicioTempo = timestamp;
      const tempoDecorrido = timestamp - inicioTempo;
      const progresso = Math.min(tempoDecorrido / duracao, 1);
      const easeOut = 1 - Math.pow(1 - progresso, 3);
      rotacaoAtual = inicioRotacao + easeOut * (giroFinal * Math.PI / 180);
      roleta.style.transform = `rotate(${rotacaoAtual}rad)`;
      if (progresso < 1) {
        requestAnimationFrame(animar);
      } else {
        girando = false;
        nomePremio.textContent = premios[indicePremio].nome;
      }
    }

    requestAnimationFrame(animar);
  });
</script>

</body>
</html>
