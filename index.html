<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roleta Visual</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }

    #containerRoleta {
      position: relative;
      width: 320px;
      height: 320px;
    }

    #roletaCanvas {
      width: 320px;
      height: 320px;
      border-radius: 50%;
      box-shadow: 0 0 20px #000;
    }

    #seta {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid #e74c3c;
      z-index: 10;
    }

    #botaoGirar {
      margin-top: 20px;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      background: #e74c3c;
      border: none;
      border-radius: 6px;
      color: white;
      transition: background 0.3s;
    }

    #botaoGirar:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>

<h1>Roleta Visual</h1>

<div id="containerRoleta">
  <canvas id="roletaCanvas" width="320" height="320"></canvas>
  <div id="seta"></div>
</div>

<button id="botaoGirar">Girar Roleta</button>

<script>
  const canvas = document.getElementById("roletaCanvas");
  const ctx = canvas.getContext("2d");
  const botaoGirar = document.getElementById("botaoGirar");

  const img = new Image();
  img.src = "https://i.imgur.com/guXgyhk.png";

  let rotacaoAtual = 0;
  let girando = false;

  const setores = 9; // nÃºmero de fatias
  const totalPesos = 100;
  const pesos = [20, 20, 20, 20, 10, 10, 10, 10, 40]; // deve somar 160
  const somaPesos = pesos.reduce((a, b) => a + b, 0);

  img.onload = () => {
    desenharRoleta();
  };

  function desenharRoleta() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(canvas.width / 2, canvas.height / 2);
    ctx.rotate(rotacaoAtual);
    ctx.drawImage(img, -canvas.width / 2, -canvas.height / 2, canvas.width, canvas.height);
    ctx.restore();
  }

  function escolherIndicePorPeso() {
    let r = Math.random() * somaPesos;
    for (let i = 0; i < pesos.length; i++) {
      r -= pesos[i];
      if (r <= 0) return i;
    }
    return 0;
  }

  function girarRoleta() {
    if (girando) return;
    girando = true;

    const indice = escolherIndicePorPeso();
    const anguloPorSetor = 360 / setores;
    const anguloAlvo = 360 - (indice * anguloPorSetor + anguloPorSetor / 2);

    const voltas = 5;
    const anguloFinal = (voltas * 360 + anguloAlvo) * (Math.PI / 180);

    const duracao = 4000;
    let inicio = null;
    const rotacaoInicial = rotacaoAtual;

    function animar(timestamp) {
      if (!inicio) inicio = timestamp;
      const progresso = Math.min((timestamp - inicio) / duracao, 1);
      const easeOut = 1 - Math.pow(1 - progresso, 3);
      rotacaoAtual = rotacaoInicial + easeOut * (anguloFinal - rotacaoInicial);
      desenharRoleta();

      if (progresso < 1) {
        requestAnimationFrame(animar);
      } else {
        girando = false;
      }
    }

    requestAnimationFrame(animar);
  }

  botaoGirar.addEventListener("click", girarRoleta);
</script>

</body>
</html>
